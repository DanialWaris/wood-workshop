<div
  [ngClass]="
    fixedNav
      ? 'fixed top-0 z-10 w-full bg-black py-2'
      : 'md:absolute top-0 z-10 w-full py-4'
  "
  class="main md:bg-transparent w-full duration-700"
>
  <div
    [ngClass]="fixedNav ? 'invisible absolute -top-96' : 'visible'"
    class="duration-700 flex justify-center items-center sm:justify-end xs:px-4 lg:px-24 xl:px-36 2xl:px-40 mb-3"
  >
    <div
      class="social-div flex flex-wrap items-center justify-center gap-y-4 gap-x-8 text-md"
    >
      <i class="fa fa-facebook-f cursor-pointer"></i>
      <i class="fa fa-google cursor-pointer"></i>
      <i class="fa fa-twitter cursor-pointer"></i>
      <a href="https://web.whatsapp.com/send?phone=923123245187" class="contact-icon flex items-center justify-center cursor-pointer">
        <i class="fa fa-phone text-md mr-2"></i>
        <p class="text-sm">(0307) 4886527</p>
      </a>
      <div class="contact-icon flex items-center justify-center cursor-pointer">
        <i class="fa fa-envelope text-md mr-2"></i>
        <p class="text-sm">miandanial524@gmail.com</p>
      </div>
    </div>
  </div>
  <div class="flex items-center justify-between w-full">
    <img
      [ngClass]="fixedNav ? 'w-52 sm:w-60 md:w-72' : 'w-52 sm:w-60 md:w-72 lg:w-auto'"
      src="http://designarc.biz/demos/wood-workshop/images/header/logo.png"
      class="pl-4 lg:pl-24 xl:pl-36 2xl:pl-40"
    />
    <div class="nav-div w-auto py-1 pl-4 lg:pr-1 lg:p-1">
      <ul
        class="hidden lg:flex items-center gap-x-6 pl-4 lg:pr-24 xl:pr-36 2xl:pr-40 py-2 border-l-1 border-t-1 border-b-1 border-yellow_600 border-opacity-25"
      >
        <li class="text-sm font-semibold"><a>HOME</a></li>
        <li class="text-sm font-semibold"><a>ABOUT US</a></li>
        <li class="text-sm font-semibold"><a>SERVICES</a></li>
        <li class="text-sm font-semibold"><a>PROJECTS</a></li>
        <li class="text-sm font-semibold"><a>PAGES</a></li>
        <li class="text-sm font-semibold"><a>CONTACT US</a></li>
      </ul>
      <div
        class="flex justify-end lg:hidden pr-4 lg:pr-24 xl:pr-36 2xl:pr-40 py-2"
      >
        <button
          (click)="showNav = !showNav"
          class="border border-yellow_600 border-opacity-25 px-3 py-1"
        >
          <i class="fa fa-bars text-sm text-yellow_100"></i>
        </button>
        <ul
          [ngClass]="showNav ? 'nav-show' : 'nav-hide'"
          class="flex flex-col items-center gap-y-6 absolute w-full duration-700 mx-auto menu-box py-4"
        >
          <li class="text-sm font-semibold"><a>HOME</a></li>
          <li class="text-sm font-semibold"><a>ABOUT US</a></li>
          <li class="text-sm font-semibold"><a>SERVICES</a></li>
          <li class="text-sm font-semibold"><a>PROJECTS</a></li>
          <li class="text-sm font-semibold"><a>PAGES</a></li>
          <li class="text-sm font-semibold"><a>Blogs</a></li>
          <li class="text-sm font-semibold"><a>CONTACT US</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
